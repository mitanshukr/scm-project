<!doctype html>
<html lang="en" th:replace="~{fragments/base :: parent(~{::body}, ~{::title})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - SCM</title>
</head>
<body class="bg-gray-100">
<main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm mt-4 m-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Signup</h1>
    <div data-th-replace="~{message :: messagebox}"></div>
    <form action="/do-signup" data-th-object="${userData}" method="POST" class="space-y-4">
        <div>
            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
            <input type="text" id="fullname" name="fullname" data-th-field="*{name}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="John Doe" required>
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" name="email" data-th-field="*{email}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="you@example.com" required>
        </div>
        <!--        <div>-->
        <!--            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>-->
        <!--            <input type="password" id="password" name="password"-->
        <!--                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"-->
        <!--                   placeholder="********" required>-->
        <!--        </div>-->
        <div class="mb-4 relative">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                   placeholder="********" required>
            <button type="button" id="togglePassword"
                    class="absolute inset-y-0 mt-8 right-0 px-3 flex items-center text-gray-500">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.225.777-.528 1.524-.901 2.222m-1.729 2.77A9.953 9.953 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.972 9.972 0 011.043-2.868m1.729-2.77l.01-.011"></path>
                </svg>
            </button>
        </div>
        <div>
            <button type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Sign Up
            </button>
        </div>
    </form>
    <div class="flex items-center my-6">
        <hr class="w-full border-gray-300">
        <span class="px-3 text-gray-500">OR</span>
        <hr class="w-full border-gray-300">
    </div>
    <div>
        <button type="button"
                class="w-full text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#4285F4"
                      d="M24 9.5c2.4 0 4.4 1 5.7 2.6l4.3-4.3C31.5 5.4 27.9 4 24 4 14.8 4 7.2 10.4 4.9 18.9l5.6 4.4c1.2-5.6 6.1-9.8 11.6-9.8z"/>
                <path fill="#34A853"
                      d="M24 44c5.9 0 10.8-1.9 14.3-5.1l-6.4-5.2c-2.1 1.4-4.7 2.2-7.8 2.2-6.1 0-11.2-4.1-13-9.7l-5.7 4.4c3.1 7.7 10.8 13.4 19.7 13.4z"/>
                <path fill="#FBBC05"
                      d="M43.6 20H24v8.5h11.3c-1.1 3-3.5 5.4-6.6 6.9v5.6h10.7c6.3-5.8 9.9-14.4 9.9-23.9 0-1.6-.1-3.2-.3-4.7l-5.4-1z"/>
                <path fill="#EA4335"
                      d="M10.5 28.3C9.9 26.7 9.5 24.9 9.5 23s.4-3.7 1.1-5.3l-5.6-4.4c-1.7 3.4-2.5 7.1-2.5 11.1s.9 7.7 2.5 11.1l5.5-4.3z"/>
            </svg>
            Sign Up with Google
        </button>
    </div>
    <p class="text-sm text-gray-600 mt-6 text-center">Already have an account? <a href="/login"
                                                                                  class="text-blue-600 hover:underline">Login
        here</a></p>
</main>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        this.classList.toggle('text-blue-600');
    });
</script>
</body>
</html>
